<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Онлайн-сервис для реагирования на ландшафтные пожары</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        #container,
        #map {
            width: 100%;
            height: 100%;
        }
        #container {
            display: flex;
            flex-flow: row nowrap;
            align-items: stretch;

            height: 100%;
        }
        #geocoder, #tree, #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="geocoder"></div>
        <div id="tree"></div>
        <div id='map'></div>
        <div style="clear:both"></div>
    </div>
</body>

</html>
