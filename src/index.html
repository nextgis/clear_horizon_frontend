      <div id="container">
        <div id="tree"></div>
        <div id="map"></div>
        <div style="clear: both"></div>
      </div>

      <div class="modal js-modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <section class="box has-text-centered">
            <div class="field">
              <div class="control">
                <input
                  class="input js-share-input"
                  type="text"
                  placeholder=""
                  disabled
                />
              </div>
            </div>
            <div class="js-share-modal-content"></div>
          </section>
        </div>

        <button
          class="modal-close is-large js-modal-close"
          aria-label="close"
        ></button>
      </div>
